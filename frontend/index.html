<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a task" required />
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
        <div id="update-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ddd; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h3>Update Task</h3>
            <form id="update-form">
                <input type="text" id="update-input" placeholder="Enter updated task" required />
                <button type="submit">Save</button>
                <button type="button" id="cancel-update">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
